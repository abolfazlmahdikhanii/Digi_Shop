                        <div class="row-control">
                                <div class="form-control">
                                    <label> نام محصول</label>
                                    <input type="text" id="title-product">
    
                                </div>
                                <div class="form-control">
                                    <label>نام فروشگاه</label>
                                    <input type="text" id="seller-product">
    
                                </div>
                            </div>
                            <div class="row-control">
                                <div class="form-control">
                                    <label> قیمت محصول</label>
                                    <input type="text" id="price-product">
    
                                </div>
                                <div class="form-control">
                                    <label>قیمت پس از تخفیف </label>
                                    <input type="text" id="price-off-product">
    
                                </div>
                            </div>
                            <div class="row-control">
                                <div class="form-control">
                                    <label>موجودی محصول</label>
                                    <select id="se-state">
                                        <option value="isset">فعال</option>
                                        <option value="empty">غیرفعال</option>
                                    </select>
    
                                </div>
                                <div class="form-control">
                                    <label> دسته بندی محصول</label>
                                    <select id="se-category" multiple>
                                        <option value="super-offer">شگفت انگیز</option>
                                        <option value="new">جدیدترین </option>
                                        <option value="sell">پرفروش ترین </option>
                                        <option value="best">بهترینها</option>
                                    </select>
    
                                </div>
                            </div>
                            <div class="row-control">
                                <div class="img-container">
    
                                    <input type="file" accept="image/*" name="image" id="file" style="display: none;" />
                                    <button class="upload">افزودن فایل</button>
                                    <progress max="100" class="prog-uplod" value="5"></progress>
                                    <img id="output" src="" alt="product">
    
    
    
    
                                </div>
                            </div>
